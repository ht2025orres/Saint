<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-dark bg-info">
    <div class="navbar-header">
      <a class="navbar-brand text-center" href="index.html">
        <b>
          <img src="./assets/images/logoWhite1.png" alt="homepage" width="70%" />
        </b>
      </a>
    </div>
    <div class="navbar-collapse">
      <ul class="navbar-nav my-lg-0 d-flex w-100 justify-content-between">
        <!-- Primer div (izquierda) -->
        <div class="d-flex align-items-center mx-5">
          <li class="nav-item text-white responsive-text responsive-name">
            <i class="fa fa-user-o text-white"></i> {{name}}
          </li>
        </div>
    
        <!-- Div con los dos Ã­conos (derecha) -->
        <div class="d-flex align-items-center mx-4">
          <li class="nav-item mx-4">
            <a [routerLink]="['/createUser', this.authService.user.id]" class="navlink responsive-text">
              <i class="fa fa-cogs fa-2x text-white"></i>
            </a>
          </li>
          <li class="nav-item mx-4">
            <a (click)="logout()" style="cursor: pointer" class="navlink responsive-text">
              <i class="fa fa-sign-out fa-2x text-white"></i>
            </a>
          </li>
        </div>
      </ul>
    </div>    
  </nav>
</header>
